name: lint

on: pull_request

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v3.20
          args: --enable=golint,gosec,prealloc,gocognit
